<div class="container">

  <div class="p-col-12">
    <h1>{{ title }} - Medicoes</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="measures" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Usuário</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Medicao</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-measure>
          <tr>
            <td>
              <span class="p-column-title">Usuário</span>
              {{ measure.user.name }}
            </td>
            <td>
              <span class="p-column-title">Tipo</span>
              <span *ngIf="measure.type === 'JEJUM'">

              </span>
              <span *ngIf="measure.type === 'ALMOCO'">

              </span>
              <span *ngIf="measure.type === 'CORRECAO'">

              </span>
              <span *ngIf="measure.type === 'JANTA'">

              </span>
            </td>
            <td>
              <span class="p-column-title">Data</span>
              {{ measure.date }}
            </td>
            <td>
              <span class="p-column-title">Medicao</span>
              {{ measure.distance | number: '1.1-1' }} Km
            </td>
            <td class="col-actions">
              <a href="" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <p><a pButton label="Nova Atividade"></a></p>
    </div>
  </div>
</div>
